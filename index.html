<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #ton-connect-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        #send-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input.error {
            border-color: red;
        }
        #amount-error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        /* Правильные селекторы для отключения уведомлений */
        [data-tc-actions-modal-container="true"],
        [data-tc-list-notifications="true"],
        [data-tc-notification-confirm="true"],
        [data-tc-notification-tx-sent="true"],
        [data-tc-notification-tx-cancelled="true"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>TON Payment</h1>
    
    <div id="ton-connect-container">
        <div id="ton-connect"></div>
    </div>
    
    <div class="input-group">
        <label for="amount">Amount (TON):</label>
        <input type="text" id="amount" value="0.02" placeholder="Enter amount in TON" inputMode="decimal">
        <div id="amount-error">Пожалуйста, введите корректное число</div>
    </div>
    
    <button id="send-btn" disabled>Send Transaction</button>
    
    <script>
        // Инициализация TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://nikitakalashnikov2006.github.io/shop/manifest-tonconnect.json',
            buttonRootId: 'ton-connect',
            uiOptions: {
                twaReturnUrl: 'https://t.me/Business_shop_bot/App' // Замените на ваш Telegram-бот или приложение
            }
        });

        // Элементы DOM
        const sendBtn = document.getElementById('send-btn');
        const amountInput = document.getElementById('amount');
        const amountError = document.getElementById('amount-error');

        // Функция проверки валидности числа
        function isValidNumber(value) {
            if (value === '' || value === '.') return false;
            
            const num = parseFloat(value);
            return !isNaN(num) && isFinite(num) && num > 0;
        }

        // Функция обновления состояния кнопки
        function updateButtonState() {
            const isConnected = !!tonConnectUI.wallet;
            const isValid = isValidNumber(amountInput.value);
            
            sendBtn.disabled = !isConnected || !isValid;
        }

        // Обработчик ввода для форматирования и валидации
        amountInput.addEventListener('input', function(e) {
            let value = e.target.value;
            
            value = value
                .replace(/[^0-9.,]/g, '')
                .replace(/,/g, '.');
            
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            e.target.value = value;
            
            if (isValidNumber(value)) {
                amountInput.classList.remove('error');
                amountError.style.display = 'none';
            } else {
                amountInput.classList.add('error');
                amountError.style.display = 'block';
            }
            
            updateButtonState();
        });

        // Подписываемся на изменения состояния подключения
        tonConnectUI.onStatusChange((wallet) => {
            updateButtonState();
            
            // Если кошелек подключен и мы в Telegram WebView, можно сразу вернуться
            if (wallet && window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        });

        // Обработчик клика по кнопке отправки
        sendBtn.addEventListener('click', async () => {
            const amount = parseFloat(amountInput.value);
            
            if (!isValidNumber(amountInput.value)) {
                amountInput.classList.add('error');
                amountError.style.display = 'block';
                return;
            }

            const nanotons = Math.round(amount * 1000000000).toString();

            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [
                        {
                            address: "0QD0LFy2lUH2LXI6y9-Xl9Ao6ZkEdgwpd-91V828VVFGrCzG",
                            amount: nanotons
                        }
                    ]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                
                // После успешной транзакции, если мы в Telegram WebView, закрываем окно
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                }
                
            } catch (error) {
                console.error('Transaction error:', error);
            }
        });

        // Инициализация состояния при загрузке
        updateButtonState();
        amountInput.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
