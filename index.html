<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #ton-connect-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        #send-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input.error {
            border-color: red;
        }
        #amount-error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>TON Payment</h1>
    
    <div id="ton-connect-container">
        <div id="ton-connect"></div>
    </div>
    
    <div class="input-group">
        <label for="amount">Amount (TON):</label>
        <input type="text" id="amount" value="0.02" placeholder="Enter amount in TON" inputMode="decimal">
        <div id="amount-error">Please enter a valid number</div>
    </div>
    
    <button id="send-btn" disabled>Send Transaction</button>
    
    <script>
        // Проверяем, открыто ли в Telegram WebView
        const isTelegramWebView = window.Telegram && window.Telegram.WebApp;
        
        // Инициализация TonConnectUI с правильными параметрами
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://nikitakalashnikov2006.github.io/shop/manifest-tonconnect.json',
            buttonRootId: 'ton-connect',
            uiOptions: {
                twaReturnUrl: isTelegramWebView 
                    ? window.Telegram.WebApp.platform === 'ios' 
                        ? ' https://t.me/Business_shop_bot/App' // для iOS
                        : 'tg://resolve?domain=Business_shop_bot/App' // для Android
                    : undefined
            }
        });

        // Остальной код остается без изменений
        const sendBtn = document.getElementById('send-btn');
        const amountInput = document.getElementById('amount');
        const amountError = document.getElementById('amount-error');

        function isValidNumber(value) {
            if (value === '' || value === '.') return false;
            const num = parseFloat(value);
            return !isNaN(num) && isFinite(num) && num > 0;
        }

        function updateButtonState() {
            const isConnected = !!tonConnectUI.wallet;
            const isValid = isValidNumber(amountInput.value);
            sendBtn.disabled = !isConnected || !isValid;
        }

        amountInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9.,]/g, '').replace(/,/g, '.');
            const parts = value.split('.');
            if (parts.length > 2) value = parts[0] + '.' + parts.slice(1).join('');
            e.target.value = value;
            
            if (isValidNumber(value)) {
                amountInput.classList.remove('error');
                amountError.style.display = 'none';
            } else {
                amountInput.classList.add('error');
                amountError.style.display = 'block';
            }
            updateButtonState();
        });

        tonConnectUI.onStatusChange((wallet) => {
            updateButtonState();
            if (wallet && isTelegramWebView) {
                window.Telegram.WebApp.close();
            }
        });

        sendBtn.addEventListener('click', async () => {
            const amount = parseFloat(amountInput.value);
            if (!isValidNumber(amountInput.value)) {
                amountInput.classList.add('error');
                amountError.style.display = 'block';
                return;
            }

            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{
                        address: "0QD0LFy2lUH2LXI6y9-Xl9Ao6ZkEdgwpd-91V828VVFGrCzG",
                        amount: Math.round(amount * 1000000000).toString()
                    }]
                };

                await tonConnectUI.sendTransaction(transaction);
                
                if (isTelegramWebView) {
                    window.Telegram.WebApp.close();
                }
            } catch (error) {
                console.error('Transaction error:', error);
                if (isTelegramWebView) {
                    window.Telegram.WebApp.showAlert('Transaction failed: ' + error.message);
                }
            }
        });

        updateButtonState();
        amountInput.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
