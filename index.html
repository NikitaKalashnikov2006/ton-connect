<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #send-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Правильные селекторы для отключения уведомлений */
        /*[data-tc-dropdown-container="true"],*/
        [data-tc-actions-modal-container="true"],
        [data-tc-list-notifications="true"],
        [data-tc-notification-confirm="true"],
        [data-tc-notification-tx-sent="true"],
        [data-tc-notification-tx-cancelled="true"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>TON Payment</h1>
    
    <div id="ton-connect"></div>
    
    <div class="input-group">
        <label for="amount">Amount (TON):</label>
        <input type="text" id="amount" value="0.02" placeholder="Enter amount in TON"  inputMode="decimal">
    </div>
    
    <button id="send-btn" disabled>Send Transaction</button>
    
    <script>
        // Инициализация TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://nikitakalashnikov2006.github.io/shop/manifest-tonconnect.json',
            buttonRootId: 'ton-connect'
        });

        // Элементы DOM
        const sendBtn = document.getElementById('send-btn');
        const amountInput = document.getElementById('amount');

        // Обработчик ввода для форматирования значения
        amountInput.addEventListener('input', function(e) {
            let value = e.target.value;
            
            /*// Форматируем ввод
            value = value
                .replace(/[^0-9.,]/g, '') // Удаляем все кроме цифр и .,
                //.replace(/(\..*?\.|,,)/g, '$1') // Запрещаем множественные точки/запятые*/
                .replace(/,/g, '.'); // Заменяем запятые на точки
            
            // Обновляем значение в поле ввода
            e.target.value = value;
           if (value == NaN){
               document.getElementById('amount').innerHTML = "Введите корректное число!";
           }
        });

        // Подписываемся на изменения состояния подключения
        tonConnectUI.onStatusChange((wallet) => {
            sendBtn.disabled = !wallet;
        });

        // Обработчик клика по кнопке отправки
        sendBtn.addEventListener('click', async () => {
            let amount = parseFloat(amountInput.value);
            if (isNaN(amount)) {
                amount = 0;
            }

            // Конвертируем TON в наноТоны (1 TON = 10^9 наноТонов)
            const nanotons = Math.round(amount * 1000000000).toString();

            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300, // 5 минут
                    messages: [
                        {
                            address: "0QD0LFy2lUH2LXI6y9-Xl9Ao6ZkEdgwpd-91V828VVFGrCzG",
                            amount: nanotons
                        }
                    ]
                };

                await tonConnectUI.sendTransaction(transaction);
            } catch (error) {
                console.error('Transaction error:', error);
            }
        });
    </script>
</body>
</html>
